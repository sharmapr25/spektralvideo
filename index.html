<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Spektralvideo.js - BETA</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.4.custom.min.css">
        <link rel="stylesheet" href="css/spektralvideo.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <header id="mainHeader">
            <h1>Spektralvideo.js</h1>
            <a href="https://github.com/spektraldevelopment/spektralvideo"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
        </header>
        <section id="mainContent">
            <div id="videoContainer"></div>
            <div id="controlsContainer">
                <div id="outputContainer">
                    <div id="timeDisplay" class="display">0:00 / 0:00</div>
                    <div id="playbackDisplay" class="display">stopped</div>
                    <div id="networkDisplay" class="display"></div>
                    <div id="formatDisplay" class="display">NA</div>
                    <div id="loadedDisplay" class="display">0%</div>
                    <div id="sizeDisplay" class="display">No size</div>
                    <div id="loopDisplay" class="display">false</div>
                    <div id="muteDisplay" class="display"></div>
                </div>
                <input id="playButton" name="play" type="button" value="play"/>
                <input id="pauseButton" name= "pause" type="button" value="pause"/>
                <input id="togglePauseButton" name= "togglePause" type="button" value="toggle pause"/>
                <input id="stopButton" name= "stop" type="button" value="stop"/>
                <input id="muteButton" name= "mute" type="button" value="mute"/>
                <input id="unmuteButton" name= "unmute" type="button" value="unmute"/>
                <input id="toggleMuteButton" name= "toggleMute" type="button" value="toggle mute"/>
                <form>
                    Volume: <input id="volumeField" class="inputFields" type="text" value="100">
                    <input id="volumeButton" name="setVolume" type="button" value="set volume">
                </form>
                <form>
                    Seek: <input id="seekField" class="inputFields" type="text" value="0">
                    <input id="seekButton" name="seek" type="button" value="seek">
                </form>
                <form>
                    Start time: <input id="startField" class="inputFields" type="text" value="54">
                    End time: <input id="endField" class="inputFields" type="text" value="59">
                    <input id="playSectionButton" name="playSection" type="button" value="playSection">
                    <input id="loopSectionButton" name="loopSection" type="button" value="loopSection">
                </form>
                <form>
                    Playback Speed: <input id="speedField" class="inputFields" type="text" value="1">
                    <input id="speedButton" name="playbackSpeed" type="button" value="set playback speed">
                </form>
                <input id="resetPBButton" name= "resetPB" type="button" value="reset playback"/>
                <input id="ffButton" name="fastForward" type="button" value="fast forward"/>
                <input id="rewindButton" name="rewind" type="button" value="rewind"/>
                <input id="scrubButton" name="scrub" type="button" value="scrub"/>
                <input id="stepForwardButton" name="stepForward" type="button" value="stepForward"/>
                <input id="stepBackButton" name="stepBack" type="button" value="stepBack"/>
                <input id="loopButton" name="loop" type="button" value="loop"/>
                <input id="unloopButton" name="unloop" type="button" value="unloop"/>
                <input id="snapshotButton" name="snapshot" type="button" value="snapshot"/>
                <input id="ccOn" name= "ccOn" type="button" value="CC On"/>
                <input id="ccOff" name= "ccOff" type="button" value="CC Off"/>
                <input id="cycleCC" name= "cycleCC" type="button" value="Change CC Track"/>
                <div id="seekSlider"></div>
                <form>
                    Set Width: <input id="widthField" class="inputFields" type="text" value="">
                    <input id="widthButton" name="setWidth" type="button" value="set width">
                </form>
                <form>
                    Set Height: <input id="heightField" class="inputFields" type="text" value="">
                    <input id="heightButton" name="setHeight" type="button" value="set height">
                </form>
                <div id="sizeButtonContainer">
                    <input id="nativeButton" name="native" type="button" value="native"/>
                    <input id="240Button" name="240p" type="button" value="240p"/>
                    <input id="360Button" name="360p" type="button" value="360p"/>
                    <input id="480Button" name="480p" type="button" value="480p"/>
                    <input id="720Button" name="720p" type="button" value="720p"/>
                    <input id="1080Button" name="1080p" type="button" value="1080p"/>
                    <input id="1440Button" name="1440p" type="button" value="1440p"/>
                    <input id="2160Button" name="2160p" type="button" value="2160p"/>
                    <input id="fillButton" name="fill" type="button" value="fill"/>
                    <input id="fullScreenButton" name="fullScreen" type="button" value="fullScreen"/>
                </div>
            </div>
        </section>
        <section id="snapShotContainer">
            <h2>Snapshots</h2>
        </section>
        <footer id="mainFooter">
            <small>Copyright 2014</small>
        </footer>
        <script src="js/vendor/jquery-1.10.2.js"></script>
        <script src="js/vendor/jquery-ui-1.10.4.custom.min.js"></script>
        <script src="spektral/spektralvideo.beta.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
